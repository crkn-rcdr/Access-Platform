version: "3.9"

services:
  couchdb:
    profiles:
      - dev
    container_name: access-couch
    image: couchdb:3.1
    env_file:
      - .env.docker
    networks:
      access-platform:
        ipv4_address: 172.30.0.6
        aliases:
          - couch
    ports:
      - "5984:5984"
  package-watcher:
    profiles:
      - dev
    container_name: access-packages
    build:
      context: .
      target: install
    image: access-platform:dev
    command: ["watch", "-r", "--filter", "./packages", "--parallel"]
    volumes:
      - .:/repo
    networks:
      access-platform:
  kivik-watcher:
    profiles:
      - dev
    container_name: access-kivik
    image: access-platform:dev
    command: ["-C", "./services/couchdb", "watch:docker"]
    depends_on:
      - package-watcher
      - couchdb
    volumes:
      - .:/repo
    networks:
      access-platform:
  lapin-dev:
    profiles:
      - dev
    container_name: access-lapin
    image: access-platform:dev
    command: ["-C", "./services/lapin", "dev"]
    env_file:
      - .env.docker
    depends_on:
      - package-watcher
      - couchdb
    volumes:
      - .:/repo
    networks:
      access-platform:
        ipv4_address: 172.30.0.9
        aliases:
          - lapin
    ports:
      - "5858:5858"
  admin-dev:
    profiles:
      - dev
    container_name: access-admin
    image: access-platform:dev
    command: ["-C", "./services/proof-of-concept", "dev"]
    env_file:
      - .env.docker
    depends_on:
      - lapin-dev
    volumes:
      - .:/repo
    networks:
      access-platform:
        ipv4_address: 172.30.0.10
        aliases:
          - admin
    ports:
      - "4747:4747"
      - "14747:14747"

networks:
  access-platform:
    external: true
